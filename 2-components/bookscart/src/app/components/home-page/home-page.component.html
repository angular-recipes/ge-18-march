<div *ngFor="let book of books;let i=index" class="book" [hidden]="book.title == 1" [class.high]="book.rating == 5">
  <a routerLink="/book/{{i+1}}" class="title">{{book.title}}</a>
  <div class="author">{{book.author}}</div>
  <div>{{book.price}}</div>
  <div>{{book.rating}}</div>
  <div>
    <button (click)="rateUp(book)">&uarr;</button>
    <button (click)="rateDown(book)">&darr;</button>
    <button (click)="addToCart(book)">+</button>
  </div>
</div>
